<form class="form mat-elevation-z8">
    <h1>Excluindo um cliente</h1>
    <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input disabled [(ngModel)]="cliente.nome" name="nome" maxlength="100" matInput placeholder="Ex: Ernane Gokoe">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>CPF</mat-label>
        <input disabled [(ngModel)]="cliente.cpf" name="cpf" maxlength="15" matInput placeholder="Ex: 000.000.000-00">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Telefone</mat-label>
        <input disabled [(ngModel)]="cliente.telefone" name="telefone" maxlength="18" matInput placeholder="Ex: 11-999999999">
    </mat-form-field>

    <button class="mat-elevation-z8" (click)="delete()" mat-stroked-button color="accent">Excluir</button>
    <button class="mat-elevation-z8 " (click)="cancel() " mat-stroked-button color="warn">Cancelar</button>

</form>
